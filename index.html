<!DOCTYPE html>
<html> 
    <head>
        <title>form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
         <form>
            <label>Name</label>
            <input type="text">

            <br>
            <br>
            <label>Father Name</label>
            <input type="text">

            <br>
            <br>
            <label>Mother Name</label>
            <input type="text">

            <br>
            <br>
            <label>Email</label>
            <input type="email">

            <br>
            <br>
            <label>Phone</label>
            <input type="tel">

            <br>
            <br>
            <label>Adress</label>
            <br>
            <textarea></textarea>

            <br>
            <br>
            <label>DOB</label>
            <input type="date">
            
            <br>
            <br>
            <label>Country</label>
            <select>
                <option>Bangladesh</option>
                <option>pakistan</option>
                <option>Turkey</option>
                <option>Qatar</option>
            </select>

            <br>
            <br>
            <label>Gender:</label>

            <input type="radio" name="gender">
            <label for="male">Male</label>

            <input type="radio" name="gender">
            <label for="female">Female</label>
        
            <input type="radio" name="gender">
            <label for="others">Others</label>

            <br>
            <br>
            <label>Passward</label>
            <input type="passward">
            
            <br>
            <br>
            <label>Nationality</label>
            <input type="text">

            <br>
            <br>
            <label>Age</label>
            <input type="number" min="4" max="30">

            <br>
            <br>
            <label>Favourite color</label>
            <input type="color">

            <br>
            <br>
            <label>Blood Group</label>
            <select>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>O+</option>
                <option>O-</option>
                <option>AB+</option>
            </select>
            <br>
            <br>
            <label>Image</label>
            <input type="file">
            
            <br>
            <br>
            <input type="checkbox">
            <label>Terms & condition</label>

            <button type="submit">Register</button>
    

       </form>
     </body>
</html>
